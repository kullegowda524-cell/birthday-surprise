<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sister 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      overflow: hidden;
    }
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .page.active {
      display: flex;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    button {
      background: white;
      color: #ff6f91;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff6f91;
      color: white;
    }
    /* Fireworks canvas */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" src="song.mp3" autoplay loop></audio>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks"></canvas>

  <div class="container">
    <!-- Page 1 -->
    <section class="page active" id="page1">
      <h1>🎂 Happy Birthday, Sister! 💖</h1>
      <img src="photo1.jpg" alt="photo1">
      <button onclick="nextPage(2)">Next ➡️</button>
    </section>

    <!-- Page 2 -->
    <section class="page" id="page2">
      <h1>You are my best friend and sister forever 💕</h1>
      <img src="photo2.jpg" alt="photo2">
      <button onclick="nextPage(3)">Next ➡️</button>
    </section>

    <!-- Page 3 -->
    <section class="page" id="page3">
      <h1>Two souls, one heart 🌍</h1>
      <img src="photo3.jpg" alt="photo3">
      <button onclick="nextPage(4)">Next ➡️</button>
    </section>

    <!-- Repeat pages 4–9 -->

    <!-- Page 10 -->
    <section class="page" id="page10">
      <h1>💖 Wishing you endless joy & success! 🎉</h1>
      <img src="photo10.jpg" alt="photo10">
      <button onclick="nextPage(1)">🎁 Restart</button>
    </section>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    function nextPage(pageNumber) {
      let pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById('page' + pageNumber).classList.add('active');

      // 🎊 Confetti on every Next
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.6 }
      });

      // 🎇 Fireworks only on Page 10
      if (pageNumber === 10) {
        startFireworks();
      } else {
        stopFireworks();
      }
    }

    // Autoplay music after first click
    document.body.addEventListener('click', () => {
      document.getElementById('bg-music').play();
    }, { once: true });

    // 🎇 Fireworks Animation
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let fireworksActive = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      const x = random(100, canvas.width - 100);
      const y = random(50, canvas.height / 2);
      const count = random(30, 60);
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          angle: (Math.PI * 2 * i) / count,
          speed: random(2, 6),
          radius: 2,
          alpha: 1,
          decay: random(0.01, 0.02),
          color: `hsl(${random(0, 360)}, 100%, 50%)`
        });
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= p.decay;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
      });
      particles = particles.filter(p => p.alpha > 0);
    }

    function loop() {
      if (fireworksActive) {
        if (Math.random() < 0.05) createFirework();
        updateParticles();
        requestAnimationFrame(loop);
      }
    }

    function startFireworks() {
      fireworksActive = true;
      loop();
    }

    function stopFireworks() {
      fireworksActive = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = [];
    }
  </script>
</body>
</html>
